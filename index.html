<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href='style.css'>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <div></div>
        <h1 class="heading1">Rock paper Scissors</h1>
        <h2 class="heading2"> Make your Selection! </h2>
        </div>
    </header>
    <div id="main">
        <article>
            <div class="roundContainer">
                <div class='roundBox'id='roundBox'>
                    <h1 class="introHeading">LET THE GAMES BEGIN!</h1>
                </div>
            </div>
            <div class = 'rpcContainer'>
                <button id="buttonRock">
                <div class='rpcChoiceBox' id="rock">✊</div>
                </button>
                <button id="buttonPaper">
                <div class='rpcChoiceBox' id="paper">✋</div>
                </button>
                <button id="buttonScissors">
                <div class='rpcChoiceBox' id="scissors">✌</div>
                </button>
            </div>
        </article>
        <nav>
            <h1 class="sideH1">Computer Choice</h1>
            <div class = 'choiceBox' id="computerChoiceDisplay">

            </div>
        </nav>
        <aside>
            <h1 class="sideH1">Player Choice</h1>
            <div class = 'choiceBox' id = 'playerChoiceDisplay'>
            </div>
        </aside>
    </div>
    <footer>
        <div class="scoreBoardContainer">
            <div class="score">
                <div class="playerScoreBox" id = 'pScoreBox'>
                </div>
                <div class="computerScoreBox" id = 'cScoreBox'>
                </div>
            </div>
            <div id='winBox' class="winnerContainer">
                <div class= 'displayWinner' id="displayWinner">

                </div>
            </div>
        </div>
        <div>
            <button id="testButton">TEST</button>
        </div>
    </footer> 
    
</body>
<script src="javatest.js"></script>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href='style.css'>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <div></div>
        <h1 class="heading1">Rock paper Scissors</h1>
        <h2 class="heading2"> Make your Selection! </h2>
        </div>
    </header>
    <div id="main">
        <article>
            <div class="scoreContainer">
                <div class ='scoreBox'>
                    <h1 class="heading1">ROUND: </h1>
                </div>
            </div>
            <div class = 'rpcContainer'>
                <button id="buttonRock">
                <div id="rock"><img class='picSizer' src='images/rock.png'></div>
                </button>
                <button class= 'buttonPaper'id="buttonPaper">
                <div id="paper"><img class='picSizer' src='images/paper.png'></div>
                </button>
                <button id="buttonScissors">
                <div id="scissors"><img class='picSizer'  src='images/scissors.jpg'></div>
                </button>
            </div>
        </article>
        <nav>
            <h1 class="sideH1">Computer Choice</h1>
            <div id="compChoice" class = 'choiceBox'>
                <p>test</p>
            </div>
        </nav>
        <aside>
            <h1 class="sideH1">Player Choice</h1>
            <div class = 'choiceBox'>
                <p>test</p>
            </div>
        </aside>
    </div>
    <footer>
        <div class="scoreBoardContainer">
            <div class="score">
                <div class="playerScoreBox" id = 'pScoreBox'>
                    <p>test</p>
                </div>
                <div class="computerScoreBox" id = 'cScoreBox'>
                    <p>test</p>
                </div>
            </div>
            <div id='winBox' class="winnerContainer">
                <div class= 'displayWinner' id="displayWinner">
                    <p>sup</p>
                </div>
            </div>
        </div>
    </footer> 
    
</body>
<script src="javatest.js"></script>
</html>
